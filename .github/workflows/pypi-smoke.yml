name: PyPI smoke (eb-features)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
  schedule:
    - cron: "34 23 * * *"

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Upgrade pip
        run: python -m pip install -U pip

      - name: Install from PyPI
        run: |
          python -m pip install -U -i https://pypi.org/simple eb-features
          python -m pip check

      - name: Import smoke
        run: |
          python -c "import eb_features; print('eb-features PyPI import OK')"